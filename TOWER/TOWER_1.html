<body>

<h2>ğŸ¾ ã©ã†ã¶ã¤ã‚¿ãƒ¯ãƒ¼ãƒãƒˆãƒ«é¢¨ã‚²ãƒ¼ãƒ </h2>
<p>ã‚¯ãƒªãƒƒã‚¯ã§ã©ã†ã¶ã¤ã‚’è½ã¨ãã†ï¼ å´©ã‚ŒãŸã‚‰è² ã‘ï¼</p>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const groundY = 550;
let blocks = [];
let current = null;
let score = 0;
let gameOver = false;

const animals = [
  { name: "ğŸ˜", w: 90 },
  { name: "ğŸ¦’", w: 70 },
  { name: "ğŸŠ", w: 80 },
  { name: "ğŸ§", w: 60 },
  { name: "ğŸ°", w: 50 }
];

function newBlock() {
  const a = animals[Math.floor(Math.random() * animals.length)];
  current = {
    x: canvas.width / 2,
    y: 50,
    w: a.w,
    h: 40,
    emoji: a.name,
    vy: 0
  };
}

newBlock();

canvas.addEventListener("click", () => {
  if (gameOver) return;
  if (current) {
    blocks.push(current);
    score++;
    newBlock();
  }
});

function update() {
  if (gameOver) return;

  blocks.forEach((b, i) => {
    b.vy += 0.5;
    b.y += b.vy;

    let floor = groundY;
    if (i > 0) {
      const below = blocks[i - 1];
      floor = below.y - b.h;
    }

    if (b.y > floor) {
      b.y = floor;
      b.vy = 0;
    }

    // å‚¾ããƒã‚§ãƒƒã‚¯ï¼ˆå·¦å³ã‚ºãƒ¬ã™ããŸã‚‰è² ã‘ï¼‰
    if (i > 0) {
      const below = blocks[i - 1];
      if (Math.abs(b.x - below.x) > below.w / 2) {
        gameOver = true;
      }
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // åœ°é¢
  ctx.fillStyle = "#999";
  ctx.fillRect(0, groundY, canvas.width, 5);

  // ãƒ–ãƒ­ãƒƒã‚¯
  blocks.forEach(b => {
    ctx.fillStyle = "#ffd";
    ctx.fillRect(b.x - b.w / 2, b.y, b.w, b.h);
    ctx.font = "30px serif";
    ctx.textAlign = "center";
    ctx.fillText(b.emoji, b.x, b.y + 30);
  });

  // è½ä¸‹ä¸­
  if (current) {
    ctx.fillStyle = "#ddf";
    ctx.fillRect(current.x - current.w / 2, current.y, current.w, current.h);
    ctx.font = "30px serif";
    ctx.textAlign = "center";
    ctx.fillText(current.emoji, current.x, current.y + 30);
  }

  ctx.fillStyle = "#000";
  ctx.fillText("ã‚¹ã‚³ã‚¢: " + score, 60, 30);

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "40px sans-serif";
    ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
