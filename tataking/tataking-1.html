<div id="gameScreen" class="hidden">
  <p>ã‚¹ã‚³ã‚¢: <span id="score">0</span></p>
  <p>æ®‹ã‚Šæ™‚é–“: <span id="time">30</span>ç§’</p>

<div id="endScreen" class="hidden">
  <h2>ã‚²ãƒ¼ãƒ çµ‚äº†ï¼</h2>
  <p>ã‚ãªãŸã®ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span> ç‚¹</p>

<!-- ãƒ­ãƒ¼ã‚«ãƒ«éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ« -->
<audio id="hitSound" src="hit.mp3" preload="auto"></audio>
<audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

<script>
  const startScreen = document.getElementById('startScreen');
  const gameScreen = document.getElementById('gameScreen');
  const endScreen = document.getElementById('endScreen');
  const grid = document.getElementById('gameGrid');
  const scoreDisplay = document.getElementById('score');
  const timeDisplay = document.getElementById('time');
  const highScoreDisplay = document.getElementById('highScore');
  const finalScoreDisplay = document.getElementById('finalScore');
  const newRecordDisplay = document.getElementById('newRecord');
  const hitSound = document.getElementById('hitSound');
  const bgm = document.getElementById('bgm');
  const bgmStatus = document.getElementById('bgmStatus');

  let score = 0;
  let timeLeft = 30;
  let timer;
  let moleTimer;
  let bgmOn = true;

  function startGame() {
    startScreen.classList.add('hidden');
    endScreen.classList.add('hidden');
    gameScreen.classList.remove('hidden');

    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = timeLeft;
    clearInterval(timer);
    clearInterval(moleTimer);

    if (bgmOn) {
      bgm.currentTime = 0;
      bgm.play();
    }

    timer = setInterval(() => {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(moleTimer);
        bgm.pause();
        endGame();
      }
    }, 1000);

    moleTimer = setInterval(spawnMole, 700);
  }

  function spawnMole() {
    grid.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      hole.textContent = '';
      if (i === Math.floor(Math.random() * 9)) {
        hole.textContent = 'ğŸ¹';
        hole.onclick = () => {
          score++;
          scoreDisplay.textContent = score;
          hole.textContent = '';
          hitSound.currentTime = 0;
          hitSound.play();
        };
      }
      grid.appendChild(hole);
    }
  }

  function endGame() {
    gameScreen.classList.add('hidden');
    endScreen.classList.remove('hidden');
    finalScoreDisplay.textContent = score;

    let highScore = localStorage.getItem('moleHighScore') || 0;
    if (score > highScore) {
      localStorage.setItem('moleHighScore', score);
      newRecordDisplay.textContent = 'ğŸ‰ ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°ï¼ ğŸ‰';
    } else {
      newRecordDisplay.textContent = '';
    }
    highScoreDisplay.textContent = localStorage.getItem('moleHighScore') || 0;
  }

  function goToStart() {
    endScreen.classList.add('hidden');
    startScreen.classList.remove('hidden');
  }

  function toggleBGM() {
    bgmOn = !bgmOn;
    bgmStatus.textContent = bgmOn ? 'ã‚ªãƒ³' : 'ã‚ªãƒ•';
    if (!bgmOn) bgm.pause();
  }

  highScoreDisplay.textContent = localStorage.getItem('moleHighScore') || 0;
</script>
