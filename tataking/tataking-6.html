<body>

<p>é›£æ˜“åº¦ï¼š

  </select>
</p>

<div class="volume-control">

  <input type="range" id="bgmSlider" min="0" max="1" step="0.01" value="0.5">
</div>
<div class="volume-control">
  ğŸ”Š åŠ¹æœéŸ³éŸ³é‡ï¼š
  <input type="range" id="seSlider" min="0" max="1" step="0.01" value="1.0">

<p>ãƒã‚¤ã‚¹ã‚³ã‚¢: <span id="highScore">0</span> ç‚¹</p>
<p>æ®‹ã‚Šæ™‚é–“: <span id="timeLeft">30</span> ç§’</p>

<button onclick="startGame()">ğŸ® ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
<button onclick="toggleBGM()">ğŸµ BGM: <span id="bgmStatus">ã‚ªãƒ³</span></button>

<div class="grid" id="gameGrid"></div>

<audio id="hitSound" src="hit.mp3" preload="auto"></audio>
<audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

<script>
  const grid = document.getElementById('gameGrid');
  const highScoreDisplay = document.getElementById('highScore');
  const timeLeftDisplay = document.getElementById('timeLeft');
  const hitSound = document.getElementById('hitSound');
  const bgm = document.getElementById('bgm');
  const bgmStatus = document.getElementById('bgmStatus');
  const bgmSlider = document.getElementById('bgmSlider');
  const seSlider = document.getElementById('seSlider');
  const difficultySelect = document.getElementById('difficultySelect');

  let score = 0;
  let timeLeft = 30;
  let timer;
  let moleTimer;
  let bgmOn = true;
  let moleSpeed = 1000;
  let maxMoles = 1;
  let currentMoles = new Set();

  bgm.volume = parseFloat(bgmSlider.value);
  hitSound.volume = parseFloat(seSlider.value);

  bgmSlider.addEventListener('input', () => {
    bgm.volume = parseFloat(bgmSlider.value);
  });

  seSlider.addEventListener('input', () => {
    hitSound.volume = parseFloat(seSlider.value);
  });

  function startGame() {
    setDifficulty();
    score = 0;
    timeLeft = 30;
    timeLeftDisplay.textContent = timeLeft;
    clearInterval(timer);
    clearInterval(moleTimer);

    if (bgmOn) {
      bgm.currentTime = 0;
      bgm.play();
    }

    timer = setInterval(() => {
      timeLeft--;
      timeLeftDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(moleTimer);
        bgm.pause();
        alert('ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ã‚¹ã‚³ã‚¢ã¯ ' + score + ' ç‚¹ã§ã™');
        saveHighScore();
      }
    }, 1000);

    moleTimer = setInterval(spawnMoles, moleSpeed);
  }

  function setDifficulty() {
    const diff = difficultySelect.value;
    if (diff === 'easy') {
      moleSpeed = 1200;
      maxMoles = 1;
    } else if (diff === 'normal') {
      moleSpeed = 1000;
      maxMoles = 2;
    } else if (diff === 'hard') {
      moleSpeed = 700;
      maxMoles = 3;
    }
  }

  function spawnMoles() {
    grid.innerHTML = '';
    currentMoles.clear();

    for(let i=0; i<9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      grid.appendChild(hole);
    }

    const positions = [];
    while(positions.length < maxMoles){
      const pos = Math.floor(Math.random() * 9);
      if(!positions.includes(pos)) positions.push(pos);
    }

    positions.forEach(pos => {
      const hole = grid.children[pos];
      hole.textContent = 'ğŸ¹';
      currentMoles.add(pos);

      hole.onclick = () => {
        score++;
        hole.textContent = '';
        currentMoles.delete(pos);

        const scorePopup = document.createElement('span');
        scorePopup.className = 'score-popup';
        scorePopup.textContent = '+1';
        hole.appendChild(scorePopup);

        hitSound.currentTime = 0;
        hitSound.volume = parseFloat(seSlider.value);
        hitSound.play();

        setTimeout(() => {
          if(scorePopup.parentNode)
            scorePopup.parentNode.removeChild(scorePopup);
        }, 3000);
      };

      // 3ç§’å¾Œã«ãƒ¢ã‚°ãƒ©ã‚’æ¶ˆã™
      setTimeout(() => {
        if(currentMoles.has(pos)){
          hole.textContent = '';
          currentMoles.delete(pos);
          hole.onclick = null;
        }
      }, 3000);
    });
  }

  function saveHighScore() {
    let highScore = localStorage.getItem('moleHighScore') || 0;
    if (score > highScore) {
      localStorage.setItem('moleHighScore', score);
      alert('ğŸ‰ ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°ï¼ ğŸ‰');
    }
    highScoreDisplay.textContent = localStorage.getItem('moleHighScore') || 0;
  }

  function toggleBGM() {
    bgmOn = !bgmOn;
    bgmStatus.textContent = bgmOn ? 'ã‚ªãƒ³' : 'ã‚ªãƒ•';
    if (!bgmOn) bgm.pause();
  }

  highScoreDisplay.textContent = localStorage.getItem('moleHighScore') || 0;
</script>
