<script>
const words = [

let currentWord = "";

function randomWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  index = 0;

function renderWord() {
  let html = "";
  for (let i = 0; i < currentWord.length; i++) {

    } else {
      html += currentWord[i];
    }
  }
  wordDiv.innerHTML = html;
}

  if (e.key === currentWord[index]) {
    index++;
    renderWord();

    if (index === currentWord.length) {
      score++;
      scoreSpan.textContent = score;
      randomWord();
    }
  }
});
