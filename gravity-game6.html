<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„É≠„Ç±„ÉÉ„ÉàÊµÆÈÅä„Ç≤„Éº„É†</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #titleScreen, #gameover, #nameInput, #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 32px;
      display: none;
    }
    #score, #highscore {
      position: absolute;
      left: 10px;
      color: white;
      font-size: 24px;
      display: none;
    }
    #score { top: 10px; }
    #highscore { top: 40px; font-size: 20px; }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 5px;
    }
    #rankingList {
      font-size: 18px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<div id="titleScreen">
  <div>üöÄ „É≠„Ç±„ÉÉ„ÉàÊµÆÈÅä„Ç≤„Éº„É† üöÄ</div>
  <button onclick="startCountdown()">„Çπ„Çø„Éº„Éà</button>
  <div id="rankingList"></div>
</div>

<div id="score">0.0 Áßí</div>
<div id="highscore">„Éè„Ç§„Çπ„Ç≥„Ç¢: 0.0 Áßí</div>
<div id="gameover">GAME OVER</div>

<div id="nameInput">
  <div>ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
  <input type="text" id="playerName" maxlength="10" />
  <br />
  <button onclick="submitScore()">„Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò</button>
</div>

<div id="countdown"></div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gravity = 0.5;
let lift = -1.0;
let pressing = false;
let gameStarted = false;
let gameOver = false;
let countdownActive = false;

let player = {
  x: 80,
  y: canvas.height / 2,
  width: 40,
  height: 40,
  vy: 0,
  color: "#0f0"
};

let obstacles = [];
let obstacleTimer = 0;
let startTime;
let elapsedTime = 0;
let highScore = 0;
let obstacleSpeed = 4;

// BGM„ÉªÂäπÊûúÈü≥
const bgm = new Audio("https://cdn.jsdelivr.net/gh/jukeboxer/soundboard-sounds@master/music/8bit_loop.mp3");
bgm.loop = true;
bgm.volume = 0.3;

const explosionSound = new Audio("https://cdn.jsdelivr.net/gh/jukeboxer/soundboard-sounds@master/sfx/explosion1.wav");
explosionSound.volume = 0.6;

// ÁàÜÁô∫„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Áî®ÈÖçÂàó
let particles = [];

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 6;
    this.vy = (Math.random() - 0.5) * 6;
    this.alpha = 1.0;
    this.size = Math.random() * 5 + 2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.03;
  }
  draw(ctx) {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

function triggerExplosion(x, y) {
  for (let i = 0; i < 20; i++) {
    particles.push(new Particle(x, y));
  }
  explosionSound.currentTime = 0;
  explosionSound.play();
}

function showTitleScreen() {
  gameStarted = false;
  updateRankingDisplay();
  document.getElementById("titleScreen").style.display = "block";
  document.getElementById("score").style.display = "none";
  document.getElementById("highscore").style.display = "none";
  document.getElementById("gameover").style.display = "none";
  document.getElementById("nameInput").style.display = "none";
  document.getElementById("countdown").style.display = "none";
  bgm.pause();
}

function startCountdown() {
  document.getElementById("titleScreen").style.display = "none";
  document.getElementById("countdown").style.display = "block";
  countdownActive = true;
  let count = 3;
  const countdownEl = document.getElementById("countdown");
  const interval = setInterval(() => {
    if (count > 0) {
      countdownEl.innerText = count;
      count--;
    } else if (count === 0) {
      countdownEl.innerText = "„Çπ„Çø„Éº„ÉàÔºÅ";
      count--;
    } else {
      clearInterval(interval);
      countdownEl.style.display = "none";
      countdownActive = false;
      startGame();
    }
  }, 1000);
}

function startGame() {
  gameStarted = true;
  resetGame();
  document.getElementById("score").style.display = "block";
  document.getElementById("highscore").style.display = "block";
  bgm.currentTime = 0;
  bgm.play();
}

function resetGame() {
  player.y = canvas.height / 2;
  player.vy = 0;
  obstacles = [];
  obstacleTimer = 0;
  gameOver = false;
  obstacleSpeed = 4;
  startTime = Date.now();
  document.getElementById("gameover").style.display = "none";
  document.body.style.backgroundColor = "#111";
  requestAnimationFrame(gameLoop);
}

function createObstacle() {
  let height = Math.random() * (canvas.height / 2);
  let gap = 150;
  let topObstacle = { x: canvas.width, y: 0, width: 40, height: height };
  let bottomObstacle = {
    x: canvas.width,
    y: height + gap,
    width: 40,
    height: canvas.height - height - gap,
  };
  obstacles.push(topObstacle, bottomObstacle);
}

function checkCollision(rect1, rect2) {
  return (
    rect1.x < rect2.x + rect2.width &&
    rect1.x + rect1.width > rect2.x &&
    rect1.y < rect2.y + rect2.height &&
    rect1.y + rect1.height > rect2.y
  );
}

function update() {
  if (pressing) player.vy += lift;
  else player.vy += gravity;

  player.vy = Math.max(Math.min(player.vy, 5), -5);
  player.y += player.vy;

  if (player.y < 0) {
    player.y = 0;
    player.vy = 0;
  } else if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.vy = 0;
  }

  for (let obs of obstacles) {
    obs.x -= obstacleSpeed;
  }
  obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

  obstacleTimer++;
  if (obstacleTimer > 90) {
    createObstacle();
    obstacleTimer = 0;
  }

  for (let obs of obstacles) {
    if (checkCollision(player, obs)) {
      if (!gameOver) {
        gameOver = true;
        triggerExplosion(player.x + player.width / 2, player.y + player.height / 2);
        bgm.pause();
        document.getElementById("gameover").style.display = "block";
        document.getElementById("score").style.display = "none";
        document.getElementById("highscore").style.display = "none";
        document.getElementById("nameInput").style.display = "block";
      }
    }
  }

  elapsedTime = (Date.now() - startTime) / 1000;
  document.getElementById("score").innerText = elapsedTime.toFixed(1) + " Áßí";
  if (elapsedTime > highScore) highScore = elapsedTime;

  obstacleSpeed = 4 + Math.floor(elapsedTime / 10) * 0.5;
  let brightness = Math.min(30 + elapsedTime * 2, 255);
  document.body.style.backgroundColor = `rgb(${brightness}, ${brightness}, ${brightness})`;

  const textColor = brightness > 180 ? "#000" : "#fff";
  document.querySelectorAll("#score, #highscore, #gameover, #countdown").forEach(e => {
    e.style.color = textColor;
  });

  // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
  ctx.fillStyle = "#f00";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  }
  // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
  for (let p of particles) {
    p.draw(ctx);
  }
}

function gameLoop() {
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

function submitScore() {
  const name = document.getElementById("playerName").value.trim() || "ÂêçÁÑ°„Åó";
  const newRecord = { name: name, score: parseFloat(elapsedTime.toFixed(1)) };
  let records = JSON.parse(localStorage.getItem("ranking") || "[]");
  records.push(newRecord);
  records.sort((a, b) => b.score - a.score);
  records = records.slice(0, 5);
  localStorage.setItem("ranking", JSON.stringify(records));
  document.getElementById("playerName").value = "";
  showTitleScreen();
}

function updateRankingDisplay() {
  let records = JSON.parse(localStorage.getItem("ranking") || "[]");
  let rankingEl = document.getElementById("rankingList");
  if (records.length === 0) {
    rankingEl.innerText = "„É©„É≥„Ç≠„É≥„Ç∞„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì";
  } else {
    let text = "üèÜ „É©„É≥„Ç≠„É≥„Ç∞ üèÜ\n";
    records.forEach((r, i) => {
      text += `${i + 1}‰Ωç: ${r.name} - ${r.score.toFixed(1)} Áßí\n`;
    });
    rankingEl.innerText = text;
  }
}

// Êìç‰Ωú„Ç§„Éô„É≥„Éà
canvas.addEventListener("mousedown", () => { if (!countdownActive) pressing = true; });
canvas.addEventListener("mouseup", () => { if (!countdownActive) pressing = false; });
canvas.addEventListener("mouseleave", () => { if (!countdownActive) pressing = false; });
canvas.addEventListener("touchstart", (e) => {
  if (!countdownActive) pressing = true;
  e.preventDefault();
});
canvas.addEventListener("touchend", (e) => {
  if (!countdownActive) pressing = false;
  e.preventDefault();
});

showTitleScreen();
</script>
</body>
</html>
