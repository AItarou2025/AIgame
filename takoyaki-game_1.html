<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たこ焼きを焼くゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdd;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .tako {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee;
      border: 2px solid #333;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>たこ焼きを焼こう！</h1>
  <p>ベストな焼き加減でクリック！ 焦げる前に！</p>
  <div id="score">スコア: 0</div>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    const holes = [];
    const colors = ["#eee", "#f0c080", "#e09030", "#a04010", "#000"]; // 生 → きつね → 焦げ

    for (let i = 0; i < 12; i++) {
      const div = document.createElement('div');
      div.className = 'tako';
      div.dataset.level = 0;
      game.appendChild(div);
      holes.push(div);

      let level = 0;
      let interval = setInterval(() => {
        level++;
        if (level >= colors.length) {
          level = colors.length - 1;
        }
        div.dataset.level = level;
        div.style.backgroundColor = colors[level];
      }, 1000 + Math.random() * 500);

      div.addEventListener('click', () => {
        const currentLevel = parseInt(div.dataset.level);
        if (currentLevel === 2) { // ベスト焼き加減
          score += 10;
        } else if (currentLevel === 3) {
          score += 5; // 少し焦げてる
        } else {
          score -= 5; // 生 or 焦げすぎ
        }
        scoreDisplay.textContent = `スコア: ${score}`;
        level = 0;
        div.dataset.level = 0;
        div.style.backgroundColor = colors[0];
      });
    }
  </script>
</body>
</html>
