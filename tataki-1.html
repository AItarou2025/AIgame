<!DOCTYPE html>
<html>
<head>
  <title>„É¢„Ç∞„É©„Åü„Åü„Åç„Ç≤„Éº„É†</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(3, 100px); justify-content: center; margin: 20px auto; }
    .hole { width: 100px; height: 100px; border: 1px solid black; font-size: 24px; line-height: 100px; cursor: pointer; }
  </style>
</head>
<body>

<h1>„É¢„Ç∞„É©„Åü„Åü„Åç</h1>
<p>„Çπ„Ç≥„Ç¢: <span id="score">0</span></p>
<p>ÊÆã„ÇäÊôÇÈñì: <span id="time">30</span>Áßí</p>

<div class="grid" id="gameGrid"></div>

<button onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>

<script>
  const grid = document.getElementById('gameGrid');
  const scoreDisplay = document.getElementById('score');
  const timeDisplay = document.getElementById('time');

  let score = 0;
  let timeLeft = 30;
  let timer;
  let moleTimer;
  let activeHole = null;

  function startGame() {
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = timeLeft;
    clearInterval(timer);
    clearInterval(moleTimer);

    timer = setInterval(() => {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(moleTimer);
        alert('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ ' + score + ' ÁÇπ„Åß„Åô');
      }
    }, 1000);

    moleTimer = setInterval(spawnMole, 700);
  }

  function spawnMole() {
    grid.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      hole.textContent = '';
      if (i === Math.floor(Math.random() * 9)) {
        hole.textContent = 'üêπ';
        activeHole = hole;
        hole.onclick = () => {
          score++;
          scoreDisplay.textContent = score;
          hole.textContent = '';
        };
      }
      grid.appendChild(hole);
    }
  }
</script>

</body>
</html>
